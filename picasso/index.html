<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brottsplats YRGO</title>

    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script type="module" src="app.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="content">
        <div id="app">
            <toast :text="errorText"></toast>

            <action-bar @evt="addEvent" @error="handleError"></action-bar>
            <transition-group name="list" tag="main">
                <div v-for="evt in events" :key="evt">
                    {{evt}}
                </div>
            </transition-group>
        </div>
    </div>

</body>

</html>
